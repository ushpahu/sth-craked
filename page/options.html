<div class="widget_options">
	<div class="title">Options <i class="doMin"></i></div>
	<div class="body">
		<table class="ln">

			<tr><td class="">
				Rate :
				<td class=" alignR ">
				<i class="ib w100">
					<select class="sel" id="wOptionsRate">
						<option value="S">Slow</option>
						<option value="M">Medium</option>
						<option value="F">Fast</option>
						<option value="C" class="pay">Custom</option>
					</select></i>
				</td></tr>
		</table>
		<table class="ln pay">
			<tbody>
			<tr class="ln"><td>Modes:</td>
				<td class="alignR">Custom&nbsp;rate&nbsp;(ms):</td>

				<tr> <td>
					<i class="checkbox">
						<input type="checkbox" id="wOptionsChkPageC" class="ch_in_g"/>
						<i></i>
					</i> &nbsp;Queue (preferably)
					<td class=" alignR ">
						<i class="ib w100">
							<input id="wOptionsRatePageC" class="inp custom" /></i>
					</td></tr>

				<tr> <td class="">
					<i class="checkbox">
						<input type="checkbox" id="wOptionsChkPage" class="ch_in_g"/>
						<i></i>
					</i> &nbsp;Multithread
					<td class="w1 alignR ">
						<i class="ib w100">
							<input id="wOptionsRatePage" class="inp custom" /></i>
					</td>
				</tr>

				<tr class="ln"> <td class="">
					<i class="checkbox">
						<input type="checkbox" id="wOptionsChkNL" class="ch_in_g"/>
						<i></i>
					</i> &nbsp;Newly Listed
					
					<td class="w1 alignR">
						<i class="ib w100">
							<input id="wOptionsRateNL" class="inp custom" /></i>
					</td>
				</tr>
			</tbody>
		</table>
		
		
		<table class="ln pay">
			<tbody>
				<tr class="ln">
					<td class="">Data type:
					<td class="" colspan="2">
						<i class="checkbox">
							<input type="checkbox" id="wOptionsChkHTML"/>
							<i></i>
						</i> &nbsp;HTML (preferably)
					
					<td class="">
						<i class="checkbox">
							<input type="checkbox" id="wOptionsChkJSON"/>
							<i></i>
						</i> &nbsp;JSON

				<tr class="ln">
					<td class="w1">Price type:
					<td class="w1"><i class="checkbox">
						<input type="radio" name="pr_price" id="wOptionsRadPP" value="MIN"/>
						<i></i>
					</i> &nbsp;MIN

					<td class="w1"><i class="checkbox">
						<input type="radio" name="pr_price" id="wOptionsRadPP" value="MAX"/>
						<i></i>
					</i> &nbsp;MAX
					

					<td class="w1"><i class="checkbox">
						<input type="radio" name="pr_price" id="wOptionsRadPP" value="RND"/>
						<i></i>
					</i> &nbsp;RND
			</tbody>
		</table>
